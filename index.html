</head>
<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong> By.이형선</p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script type="text/javascript">
 Kakao.init('cee0d800803fb3f2020a43b6ccc30532');
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '제목',
        description: '설명',
        imageUrl:
          'https://t1.daumcdn.net/cfile/tistory/16378C364EB0DD8B2D',
        link: {
          mobileWebUrl: 'https://www.naver.com',
          webUrl: 'https://www.naver.com',
        },
      },
      social: {
        likeCount: 좋아요 수, //99999가 최대입니다
        commentCount: 댓글 수, //99999가 최대입니다
        sharedCount: 공유 수, //99999가 최대입니다
      },
      buttons: [
        {
          title: '버튼1 글자',
          link: {
            mobileWebUrl: '클릭시 모바일 주소',
            webUrl: '클릭시 PC 주소',
          },
        },
      ],
    })
  }
</script>
